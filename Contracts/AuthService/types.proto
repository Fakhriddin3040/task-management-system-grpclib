syntax = "proto3";

package authservice.types;

option csharp_namespace = "TaskManagementSystem.GrpcLib.AuthService.Types";

message RegisterUserRequest {
    string email = 1;
    string password = 2;
}

message TokenResponse {
    string access_token = 1;
    string refresh_token = 2;
}

message LoginUserRequest {
    string email = 1;
    string password = 2;
}
